{% extends  'base.html' %}
{% load bootstrap4 %}


{% block title %}Entrar{% endblock %}

{% block content %}

<style>
    .logintotal {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="row logintotal">
    <div class="col-md-5">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no sistema Bom pre√ßo</h4>
        
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
        
                 
                    {% bootstrap_form form %}

                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>

                <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
